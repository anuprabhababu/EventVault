<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventVault â€” Track What Matters</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">Event<span>Vault</span></div>
  <div class="nav-actions">
    <button class="btn btn-ghost">ğŸ”” Reminders</button>
    <button class="btn btn-primary" onclick="openModal()">+ Add Event</button>
  </div>
</nav>

<!-- LAYOUT -->
<div class="layout">

  <!-- SIDEBAR -->
  <aside>
    <div class="sidebar-label">Overview</div>

    <button class="nav-item active" onclick="setFilter('all')">
      <span class="icon">ğŸ </span> All Events
    </button>

    <button class="nav-item" onclick="setFilter('priority')">
      <span class="icon">ğŸ”¥</span> Priority
    </button>

    <div class="sidebar-label">Categories</div>

    <button class="nav-item" onclick="setFilter('hackathon')">âš¡ Hackathons</button>
    <button class="nav-item" onclick="setFilter('conference')">ğŸ¤ Conferences</button>
    <button class="nav-item" onclick="setFilter('workshop')">ğŸ›  Workshops</button>
    <button class="nav-item" onclick="setFilter('webinar')">ğŸ’» Webinars</button>
    <button class="nav-item" onclick="setFilter('competition')">ğŸ† Competitions</button>

    <div class="sidebar-label">Status</div>

    <button class="nav-item" onclick="setStatusFilter('Registered')">âœ… Registered</button>
    <button class="nav-item" onclick="setStatusFilter('Not Registered')">â³ Not Registered</button>
    <button class="nav-item" onclick="setStatusFilter('Attended')">ğŸ“ Attended</button>
  </aside>

  <!-- MAIN -->
  <main>

    <!-- HEADER -->
    <div class="page-header">
      <div>
        <div class="page-title">Event Dashboard</div>
        <div class="page-subtitle">Track deadlines. Never miss opportunities.</div>
      </div>
    </div>

    <!-- STATS ROW -->
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-value" id="totalCount">0</div>
        <div class="stat-label">Total Events</div>
      </div>

      <div class="stat-card">
        <div class="stat-value" id="urgentCount">0</div>
        <div class="stat-label">Urgent Deadlines</div>
      </div>

      <div class="stat-card">
        <div class="stat-value" id="registeredCount">0</div>
        <div class="stat-label">Registered</div>
      </div>

      <div class="stat-card">
        <div class="stat-value" id="certificatePending">0</div>
        <div class="stat-label">Certificates Pending</div>
      </div>
    </div>

    <!-- PRIORITY SECTION -->
    <div class="section-header">
      <div class="section-title">ğŸ”¥ Deadline Priority Order</div>
    </div>

    <div class="priority-list" id="priorityList">
      <!-- Dynamically filled -->
    </div>

    <!-- EVENTS GRID -->
    <div class="section-header">
      <div class="section-title">All Events</div>
    </div>

    <div class="events-grid">
      <!-- Event cards render here -->
    </div>

  </main>
</div>

<!-- ADD EVENT MODAL -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">

    <div class="modal-title">
      Add New Event
      <button class="close-btn" onclick="closeModal()">âœ•</button>
    </div>

    <form id="eventForm">

      <div class="form-group">
        <label>Event Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Category</label>
        <select id="category">
          <option value="hackathon">Hackathon</option>
          <option value="conference">Conference</option>
          <option value="workshop">Workshop</option>
          <option value="webinar">Webinar</option>
          <option value="competition">Competition</option>
        </select>
      </div>

      <div class="form-group">
        <label>Source</label>
        <input type="text" id="source" />
      </div>

      <div class="form-group">
        <label>Event Date</label>
        <input type="date" id="event_date" />
      </div>

      <div class="form-group">
        <label>Registration Deadline</label>
        <input type="date" id="registration_deadline" required />
      </div>

      <div class="form-group">
        <label>Event Link</label>
        <input type="url" id="link" />
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea id="notes"></textarea>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="status">
          <option value="Not Registered">Not Registered</option>
          <option value="Registered">Registered</option>
          <option value="Attended">Attended</option>
        </select>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Event</button>
      </div>

    </form>

  </div>
</div>

<div class="modal-overlay" id="detailModal">
  <div class="modal">
    <div class="modal-title">
      Event Details
      <button class="close-btn" onclick="closeDetail()">âœ•</button>
    </div>

    <div id="detailContent"></div>
  </div>
</div>
<!-- JS FILES -->
<script src="js/api.js"></script>
<script src="js/countdown.js"></script>
<script src="js/modal.js"></script>
<script src="js/app.js"></script>

</body>
</html>
